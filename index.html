    let sudahGenerateGratis = false;

    function suaraKlik() {

    function buatGratis() {
      sudahGenerateGratis = true;
      alert("âœ… Mode gratis aktif!");
    }

    function buatKunci() {
      if (!sudahGenerateGratis) {
        suaraErrorEl.currentTime = 0;
        suaraErrorEl.play().catch(()=>{});
        alert("âŒ Kesalahan: Tekan 'GENERATE GRATIS' terlebih dahulu!");

    // Fungsi pembuat kunci acak format SANZ-ABCD1234
    function generateSanzKey() {
      // 4 huruf A-Z
      const letters = Array.from({length:4}, () => String.fromCharCode(65 + Math.floor(Math.random()*26))).join('');
      // 4 angka (0000-9999), tapi supaya selalu 4 digit pakai padStart
      const numbers = Math.floor(Math.random()*10000).toString().padStart(4, '0');
      return `SANZ-${letters}${numbers}`;
    }

    function tampilkanPopup(key) {

    function salinKunci() {
      const key = keyText.textContent;
      if (!key) {
        alert("Tidak ada kunci untuk disalin.");
        return;
      }
      navigator.clipboard.writeText(key).then(() => {
        alert("ðŸ“‹ Kunci berhasil disalin ke clipboard!");
      }).catch(() => {
        // fallback: select text dan beri instruksi manual
        alert("Gagal menyalin otomatis. Silakan salin manual: " + key);

    // ANIMASI LATAR BINTANG
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    for (let i = 0; i < 150; i++) {
      stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, z: Math.random() * canvas.width });
    }

    function gerakBintang() {
      ctx.fillStyle = "rgba(0, 0, 20, 0.6)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < stars.length; i++) {
        const star = stars[i];
        star.z -= 2;
        if (star.z <= 0) {
          star.x = Math.random() * canvas.width;
          star.y = Math.random() * canvas.height;
          star.z = canvas.width;
        }

        const k = 128.0 / star.z;
        const px = star.x * k + canvas.width / 2;
        const py = star.y * k + canvas.height / 2;

        if (px >= 0 && px <= canvas.width && py >= 0 && py <= canvas.height) {
          const size = (1 - star.z / canvas.width) * 2;
          ctx.fillStyle = "white";
          ctx.beginPath();
          ctx.arc(px, py, size, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      requestAnimationFrame(gerakBintang);
    }
